version: "3.8"

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: labelstudio
      POSTGRES_USER: ls
      POSTGRES_PASSWORD: ls
    ports:
      - "5432:5432"

  labelstudio:
    image: heartexlabs/label-studio:latest
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://ls:ls@postgres:5432/labelstudio
    depends_on:
      - postgres
